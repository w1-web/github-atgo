on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests in Docker container
        uses: docker://atgo/test:8.8.0
        with:
          entrypoint: /bin/sh
          args: |
            -c "Xvfb :99 -ac -screen 0 1280x720x16 -nolisten tcp & \
            export DISPLAY=:99 && \
            cd /opt/atgo && \
            sed -i 's/\r//' ATgoCUI.sh && \
            ./ATgoCUI.sh --project=/atgo_sample --run=テスト1.scenario --doInspection=true --license=/license.txt --ignoreComparisonError=true"
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: atgo_sample-output
          path: atgo_sample/output
